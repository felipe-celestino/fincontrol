<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- INICIO FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- FIM FONTES -->

    <!-- INICIO BOOSTRAP -->
    <link href="./src/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- FIM BOOSTRAP -->
    <link href="./src/css/style.css" rel="stylesheet" type="text/css">
    <script src="./src/js/script.js" type="text/javascript"></script>

    <title>FinControl</title>
</head>
<body class="container bg-dark">
    <header>

      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark shadow-sm">
        <div class="container text-center">
          <a href="#" class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="./src/img/v1-FinControl-logo.svg" width="30" height="30" class="svg-color icon-bitcoin" />
            <span class="fs-4 title-header">FinControl</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse" style="">
            <ul class="nav nav-pills">
              <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Inicio</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Opções</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Suporte</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="saldo-top container">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-3 g-3">
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="title-saldo">
                  <img src="./src/img/v1-FinControl-dollar.svg" width="20" height="20" class="svg-color icon-dollar" />
                  <p class="card-text">Saldo</p>
                </div>
                <div class="content-saldo border-bottom">
                  <p>R$ <span>1.920,35</span></p>
                </div>
                <div class="content-lancamentos">
                  <a href="#" class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <p>Lançamentos futuros <span>-R$ <strong>58,63</strong></span></p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="menu-top container">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-3 g-3">
          <div class="col">
            <div class="card-body">
              <div class="row row-cols-3 row-cols-sm-3 row-cols-md-3 g-3" style="margin: 0;">
                <div class="col card shadow-sm box box-1">
                  <a href="#" class="text-decoration-none">
                    <img src="./src/img/v1-FinControl-dollar.svg" width="20" height="20" class="svg-color icon-pix" />
                    <p class="card-text">PIX</p>
                  </a>
                </div>

                <div class="col card shadow-sm box box-2">
                  <a href="#" class="text-decoration-none">
                    <img src="./src/img/v1-FinControl-dollar.svg" width="20" height="20" class="svg-color icon-boleto" />
                    <p class="card-text">Boleto</p>
                  </a>
                </div>

                <div class="col card shadow-sm box box-3">
                  <a href="#" class="text-decoration-none">
                    <img src="./src/img/v1-FinControl-dollar.svg" width="20" height="20" class="svg-color icon-transferir" />
                    <p class="card-text">Transferir</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="py-2">
      <div class="d-flex flex-column flex-sm-row justify-content-between py-2 border-top">
        <p>© 2023 Felipe Celestino, Inc. All rights reserved.</p>
        <ul class="list-unstyled d-flex">
          <li class="ms-3"><a class="link-body-emphasis" href="#"><img src="./src/img/v1-FinControl-facebook.svg" width="24" height="24" /></a></li>
          <li class="ms-3"><a class="link-body-emphasis" href="#"><img src="./src/img/v1-FinControl-instagram.svg" width="24" height="24" /></a></li>
        </ul>
      </div>
    </footer>
    <!-- INICIO BOOSTRAP -->
    <script src="./src/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <!-- FIM BOOSTRAP -->
</body>
</html>
